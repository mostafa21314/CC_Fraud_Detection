<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="datetime-local"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-fraud {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
        }

        .result-not-fraud {
            background: #efe;
            border: 2px solid #cfc;
            color: #3c3;
        }

        .result-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-confidence {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .result-details {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .result-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .result-details td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .result-details td:first-child {
            font-weight: 600;
            color: #555;
        }

        .result-details td:last-child {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .feedback-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .feedback-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .feedback-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feedback-btn.correct {
            background: #4caf50;
            color: white;
        }

        .feedback-btn.incorrect {
            background: #f44336;
            color: white;
        }

        .feedback-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Credit Card Fraud Detection</h1>
            <p>Enter transaction details to check for fraudulent activity</p>
        </div>

        <div class="form-container">
            <form id="fraudForm">
                <!-- Transaction Amount Section -->
                <div class="form-section">
                    <h2 class="section-title">Transaction Amount</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="amount_float">Amount (Float)</label>
                            <input type="number" id="amount_float" name="amount_float" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="amount_is_refund" name="amount_is_refund">
                                <label for="amount_is_refund">Is Refund</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Transaction Statistics Section -->
                <div class="form-section">
                    <h2 class="section-title">Transaction Statistics</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="avg_transaction_per_card_norm">Avg Transaction per Card</label>
                            <input type="number" id="avg_transaction_per_card_norm" name="avg_transaction_per_card_norm" step="0.0001" required>
                        </div>
                        <div class="form-group">
                            <label for="avg_transaction_per_user_norm">Avg Transaction per User</label>
                            <input type="number" id="avg_transaction_per_user_norm" name="avg_transaction_per_user_norm" step="0.0001" required>
                        </div>
                    </div>
                </div>

                <!-- Location & Time Section -->
                <div class="form-section">
                    <h2 class="section-title">Location & Time</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="country_development">Country Development Status</label>
                            <select id="country_development" name="country_development" required>
                                <option value="">Select...</option>
                                <option value="developed">Developed</option>
                                <option value="developing">Developing</option>
                                <option value="underdeveloped">Underdeveloped</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transaction_datetime">Transaction Date & Time</label>
                            <input type="datetime-local" id="transaction_datetime" name="transaction_datetime" required>
                        </div>
                    </div>
                </div>

                <!-- Merchant Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Merchant Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="mcc">MCC (Merchant Category Code)</label>
                            <input type="number" id="mcc" name="mcc" min="0" required>
                        </div>
                    </div>
                </div>

                <!-- Error Types Section -->
                <div class="form-section">
                    <h2 class="section-title">Error Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="has_error" name="has_error">
                                <label for="has_error">Has Error</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Transaction Type Section -->
                <div class="form-section">
                    <h2 class="section-title">Transaction Type</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="online_flag" name="online_flag">
                                <label for="online_flag">Online Transaction</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Check for Fraud</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing transaction...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-container" id="resultContainer">
                <div class="result-title" id="resultTitle"></div>
                <div class="result-confidence" id="resultConfidence"></div>
                <div class="result-details" id="resultDetails"></div>
                <div class="feedback-section">
                    <p><strong>Was this prediction correct?</strong></p>
                    <div class="feedback-buttons">
                        <button type="button" class="feedback-btn correct" id="feedbackCorrect">Correct</button>
                        <button type="button" class="feedback-btn incorrect" id="feedbackIncorrect">Incorrect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('fraudForm');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        let currentTransactionId = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results
            resultContainer.classList.remove('show');
            errorMessage.classList.remove('show');
            loading.classList.add('show');

            // Collect form data
            const formData = new FormData(form);
            const transactionData = {
                amount_float: parseFloat(formData.get('amount_float')),
                amount_is_refund: formData.get('amount_is_refund') === 'on' ? 1 : 0,
                avg_transaction_per_card_norm: parseFloat(formData.get('avg_transaction_per_card_norm')),
                avg_transaction_per_user_norm: parseFloat(formData.get('avg_transaction_per_user_norm')),
                country_development: formData.get('country_development'),
                transaction_datetime: formData.get('transaction_datetime'),
                mcc: parseInt(formData.get('mcc')),
                has_error: formData.get('has_error') === 'on' ? 1 : 0,
                online_flag: formData.get('online_flag') === 'on' ? 1 : 0
            };

            try {
                // Send to client.py (which will handle the API call)
                const response = await fetch('http://localhost:8080/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData)
                });

                const result = await response.json();
                loading.classList.remove('show');

                if (response.ok && result.success) {
                    displayResult(result);
                } else {
                    // Handle FastAPI error format (detail field) or custom error format
                    const errorMsg = result.detail || result.error || 'An error occurred while processing your request';
                    showError(errorMsg);
                }
            } catch (error) {
                loading.classList.remove('show');
                showError('Failed to connect to the server. Please make sure the client is running.');
                console.error('Error:', error);
            }
        });

        function displayResult(result) {
            const isFraud = result.prediction === 'fraud' || result.prediction === 1 || result.is_fraud === 1;
            const confidence = (result.confidence * 100).toFixed(2);
            
            // Get probability values (use direct values if available, otherwise calculate from confidence)
            const probFraud = result.prob_fraud !== undefined ? 
                (result.prob_fraud * 100).toFixed(2) : confidence;
            const probNotFraud = result.prob_not_fraud !== undefined ? 
                (result.prob_not_fraud * 100).toFixed(2) : (100 - parseFloat(confidence)).toFixed(2);
            const isFraudValue = result.is_fraud !== undefined ? result.is_fraud : (isFraud ? 1 : 0);
            
            resultContainer.className = 'result-container show ' + (isFraud ? 'result-fraud' : 'result-not-fraud');
            document.getElementById('resultTitle').textContent = isFraud ? '‚ö†Ô∏è FRAUD DETECTED' : '‚úÖ Transaction is Safe';
            document.getElementById('resultConfidence').textContent = `Confidence: ${confidence}%`;
            
            // Display detailed probabilities
            const detailsHtml = `
                <table>
                    <tr>
                        <td>Probability of Fraud:</td>
                        <td>${probFraud}%</td>
                    </tr>
                    <tr>
                        <td>Probability of Not Fraud:</td>
                        <td>${probNotFraud}%</td>
                    </tr>
                    <tr>
                        <td>Is Fraud (Binary):</td>
                        <td>${isFraudValue} (${isFraudValue === 1 ? 'Fraud' : 'Not Fraud'})</td>
                    </tr>
                </table>
            `;
            document.getElementById('resultDetails').innerHTML = detailsHtml;
            
            currentTransactionId = result.transaction_id;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Feedback handlers
        document.getElementById('feedbackCorrect').addEventListener('click', async () => {
            await sendFeedback(true);
        });

        document.getElementById('feedbackIncorrect').addEventListener('click', async () => {
            await sendFeedback(false);
        });

        async function sendFeedback(isCorrect) {
            if (!currentTransactionId) return;

            try {
                const response = await fetch('http://localhost:8080/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transaction_id: currentTransactionId,
                        is_correct: isCorrect
                    })
                });

                const result = await response.json();
                if (response.ok && result.success) {
                    alert('Thank you for your feedback!');
                    resultContainer.classList.remove('show');
                    form.reset();
                } else {
                    const errorMsg = result.detail || result.error || 'Unknown error';
                    alert('Failed to submit feedback: ' + errorMsg);
                }
            } catch (error) {
                alert('Failed to submit feedback. Please try again.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
